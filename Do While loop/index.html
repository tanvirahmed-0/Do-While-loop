<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>



<!-- do while loops -->
<script>
let text = '';
let i = 0;

do {
    text += '<br>' + i; 
    i++;
}
while(i< 30);

console.log(text)

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
